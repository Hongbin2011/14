<!DOCTYPE html>
<html>
<head>
    <title>빨상의 연습을 도와주자!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: #ff5a5f;
        }

        #inputBox {
            margin-top: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #imageContainer {
            margin-top: 30px;
        }

        p {
            color: #ff5a5f;
            font-size: 24px;
            font-weight: bold;
        }

        img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>빨상의 연습을 도와주자!</h1>
    <div id="inputBox">
        <input type="text" placeholder="여기에 글씨를 입력하세요">
    </div>
    <div id="imageContainer">
        <p>빨상을 도와주자!</p>
        <img src="https://cdn.inflearn.com/public/files/courses/328008/d41ffc9c-aab6-4fa1-9b96-200b210818b2/328267-0.png" alt="빨상 이미지">
    </div>
</body>
</html>
